<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Type Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .form-container {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        select:focus {
            border-color: #3498db;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h1>To get started, Select your boat details</h1>

<div class="form-container">
    <form action="/vessel_details" method="POST">
        <!-- Boat Type Selection -->
        <div class="form-group">
            <label for="boat_type">Boat Type</label>
            <select id="boat_type" name="boat_type" required>
                <option value="" disabled selected>Select Boat Type</option>
                <option value="Cargo">Cargo</option>
                <option value="Yacht">Yacht</option>
                <option value="Fishing Boat">Fishing Boat</option>
                <option value="R.I.B">R.I.B</option>
            </select>
        </div>

        <!-- Model Selection -->
        <div class="form-group">
            <label for="model">Model</label>
            <select id="model" name="model" required>
                <option value="" disabled selected>Select Model</option>
                <option value="MRCS-1230 Cargo Rib">MRCS-1230 Cargo Rib</option>
                <option value="Madera MR 900 Cargo">Madera MR 900 Cargo</option>
                <option value="Madera MR 800 Cargo">Madera MR 800 Cargo</option>
                <option value="Madera VR 2000 Cargo">Madera VR 2000 Cargo</option>
                <option value="Moggaro 600 Cargo">Moggaro 600 Cargo</option>
            </select>
        </div>

        <!-- Manufacturer Selection -->
        <div class="form-group">
            <label for="manufacturer">Manufacturer</label>
            <select id="manufacturer" name="manufacturer" required>
                <option value="" disabled selected>Select Manufacturer</option>
                <option value="Madera Ribs">Madera Ribs</option>
                <option value="Moggaro Aluminium Yachts">Moggaro Aluminium Yachts</option>
                <option value="Jeanneau">Jeanneau</option>
                <option value="Sea Ray">Sea Ray</option>
                <option value="Bavaria">Bavaria</option>
            </select>
        </div>

        <!-- Year Built Selection -->
        <div class="form-group">
            <label for="year_built">Year Built</label>
            <select id="year_built" name="year_built" required>
                <option value="" disabled selected>Select Year Built</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit">Next</button>
    </form>
</div>

</body>
</html>
